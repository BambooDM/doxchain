syntax = "proto3";
package beheroes.doxchain.idp;

import "gogoproto/gogo.proto";
import "doxchain/idp/access_client_list.proto";

option go_package = "github.com/be-heroes/doxchain/x/idp/types";

message TenantRegistry {
  string creator  = 1;
  repeated TenantEntry tenants = 2;
}

message TenantEntry {  
  string identifier = 1;
  AccessClientList accessClientList = 2 [(gogoproto.nullable) = false];
}
