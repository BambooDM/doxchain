syntax = "proto3";
package beheroes.doxchain.idp;

import "gogoproto/gogo.proto";

option go_package = "github.com/be-heroes/doxchain/x/idp/types";

message DeviceCodeRegistry {
  string tenant = 1; 
  repeated DeviceCodeEntry codes = 2 [(gogoproto.nullable) = false]; 
}

message DeviceCodeEntry {
  string creator = 1;
  string deviceCode = 2; 
  string userCode = 3; 
  int64 expiresAt = 4;
}
