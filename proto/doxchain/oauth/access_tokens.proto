syntax = "proto3";
package beheroes.doxchain.oauth;

import "gogoproto/gogo.proto";

option go_package = "github.com/be-heroes/doxchain/x/oauth/types";

message AccessTokens {
  string tenant = 1; 
  repeated AccessToken tokens = 2 [(gogoproto.nullable) = false]; 
}

message AccessToken {
  string creator = 1;
  string uuid = 2;
  string signedToken = 3;
}
