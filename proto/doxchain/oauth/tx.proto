syntax = "proto3";

package beheroes.doxchain.oauth;

option go_package = "github.com/be-heroes/doxchain/x/oauth/types";

// Msg defines the Msg service.
service Msg {
  rpc Token (MsgTokenRequest) returns (MsgTokenResponse);
}

message MsgTokenRequest {
  string creator      = 1;
  string tenant       = 2;
  string clientId     = 3;
  string clientSecret = 4;
  string scope        = 5;
  string grantType    = 6;
  string clientAssertionType	= 7;
  string clientAssertion = 8;
}

message MsgTokenResponse {
  string accessToken = 1; 
  string tokenType = 2; 
  int32 expiresIn = 3; 
}

