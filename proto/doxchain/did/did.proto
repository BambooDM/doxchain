syntax = "proto3";
package doxchain.did;

import "gogoproto/gogo.proto";

option go_package = "doxchain/x/did/types";

message Did {  
  string creator = 1;
  string url = 2;
  string methodName = 3;
  string methodId = 4;
  string path = 5;
  string fragment = 6;
  string query = 7;
  repeated DidParameter parameters = 8 [(gogoproto.nullable) = true];
}

message DidParameter { 
  string name = 1;
  string value = 2;
}