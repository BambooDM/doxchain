syntax = "proto3";
package beheroes.doxchain.oauthtwo;

import "gogoproto/gogo.proto";

option go_package = "github.com/be-heroes/doxchain/x/oauthtwo/types";

message AuthorizationCodeRegistry {
  string tenant = 1; 
  repeated AuthorizationCodeInfo codes = 2 [(gogoproto.nullable) = false]; 
}

message AuthorizationCodeInfo {
  string creator = 1;
  string authorizationCode = 2; 
  int64 expiresAt = 3;
}
